<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./Images/2023.jpg">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Mountains+of+Christmas&family=Roboto:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
  <div class="preloader">
    <div class="spin"></div>
  </div>
  <h1 class="title">Happy Holidays</h1>
  <div class="countDown">
    <div class="countDownItem">
      <div class="counter">
        <h3>00</h3>
      </div>
      <p>Days</p>
    </div>
    <div class="countDownItem">
      <div class="counter">
        <h3>00</h3>
      </div>
      <p>Hours</p>
    </div>
    <div class="countDownItem">
      <div class="counter">
        <h3>00</h3>
      </div>
      <p>Minutes</p>
    </div>
    <div class="countDownItem">
      <div class="counter">
        <h3>00</h3>
      </div>
      <p>Seconds</p>
    </div>
  </div>
  <audio autoplay loop controls>
    <source src="Jingles.ogg" type="audio/ogg">
    <source src="./Jingles.mp3" type="audio/mp3">
    Your browser does not support audio.
  </audio>
  <!-- Snow -->
  <div class="snow1"></div> 
  <div class="snow2"></div> 
  <div class="snow3"></div>
  <script src="./app.js"></script>
</body>
</html>
